patch:
  preset_color_schemes:
    mojave_dark:
      name: "沙漠夜／Mojave Dark"
      author: "xiehuc <xiehuc@gmail.com>"
      back_color: 0x363332
      border_color: 0x020202
      candidate_text_color: 0xdedddd
      comment_text_color: 0xdedddd
      hilited_back_color: 0x252320
      label_color: 0x717171
      hilited_candidate_back_color: 0xcb5d00
      hilited_candidate_label_color: 0xffffff
      hilited_candidate_text_color: 0xffffff
      hilited_text_color: 0xdedddd
      text_color: 0xdedddd

    mojave:
      name: "mojave 亮色"
      author: "thepoy <thepoy@163.com>"
      back_color: 0xFFFFFF
      comment_text_color: 0x999999
      hilited_candidate_back_color: 0xd75a01
      hilited_candidate_text_color: 0xFFFFFF
      hilited_comment_text_color: 0xFFFFFF
      text_color: 0x424242

    reimu:
      name: "灵梦／Reimu"
      author: "Lufs X <i@isteed.cc>"

      font_face: "LXGWWenKai-Regular, PingFangSC"
      font_point: 17
      label_font_face: "LXGWWenKai-Regular, PingFangSC"
      label_font_point: 14

      candidate_format: "%c\u2005%@"
      candidate_list_layout: linear
      text_orientation: horizontal
      inline_preedit: true

      corner_radius: 7
      hilited_corner_radius: 6
      border_height: 1
      border_width: 1
      alpha: 0.95
      shadow_size: 2

      color_space: display_p3
      back_color: 0xF5FCFD
      candidate_text_color: 0x282C32
      comment_text_color: 0x717172
      label_color: 0x888785
      hilited_candidate_back_color: 0xF5FCFD
      hilited_candidate_text_color: 0x4F00E5
      hilited_comment_text_color: 0x9F9CF2
      hilited_candidate_label_color: 0x4F00E5
      text_color: 0x6B54E9
      hilited_text_color: 0xD8000000

    reimu_dark:
      name: "灵梦／Reimu／深色"
      author: "Lufs X <i@isteed.cc>"

      font_face: "LXGWWenKai-Regular, PingFangSC"
      font_point: 17
      label_font_face: "LXGWWenKai-Regular, PingFangSC"
      label_font_point: 14

      candidate_format: "%c\u2005%@"
      candidate_list_layout: linear
      text_orientation: horizontal
      inline_preedit: true

      corner_radius: 7
      hilited_corner_radius: 6
      border_height: 1
      border_width: 1
      alpha: 0.95
      shadow_size: 2

      color_space: display_p3
      back_color: 0x020A00
      border_color: 0x020A00
      candidate_text_color: 0xC0C0C0
      comment_text_color: 0x717172
      label_color: 0x717172
      hilited_candidate_back_color: 0x0C140A
      hilited_candidate_text_color: 0x3100C7
      hilited_comment_text_color: 0x7772AF
      hilited_candidate_label_color: 0x3100C7
      text_color: 0x6B54E9
      hilited_text_color: 0xD8000000


  keyboard_layout: default

  style:
    inline_preedit: true
    inline_candidate: true
    memorize_size: true
    mutual_exclusive: false
    candidate_list_layout: linear # stacked | linear
    text_orientation: horizontal # horizontal | vertical
    candidate_format: "[label]  [candidate] [comment]"

    font_point: 16
    label_font_point: 8

    line_spacing: 5
    border_height: -2 # 整体窗口上下内边距
    border_width: -2 # 整体窗口左右内边距
    corner_radius: 7 # 整体窗口圆角
    hilited_corner_radius: 0 # 选中候选项圆角
    shadow_size: 0

    color_scheme: mojave
    color_scheme_dark: mojave_dark